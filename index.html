<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
</head>
<body>

    <div class="container">
        <div class="image fade">
            <img style="width: 100%;" src="image/slider4.jpg" alt="">
        </div>
        <div class="image fade">
            <img style="width: 100%;"src="image/slider2.jpg" alt="">
        </div>
        <div class="image fade">
            <img style="width: 100%;"src="image/slider3.jpg" alt="">
        </div>
        <div class="image fade">
            <img style="width: 100%;"src="image/slider4.jpg" alt="">
        </div>
        <div class="image fade">
            <img style="width: 100%;" src="image/slide5.jpg" alt="">
        </div>
        <div class="image fade">
            <img style="width: 100%;" src="image/slider9.jpg" alt="">
        </div>

        <a id="prev" onclick="show_slide(-1)">&#10094;</a>
        <a id="next" onclick="show_slide(1)">&#10095;</a>
        <div class="dots">
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
            <span class="dot"></span>
        </div>

    </div>
    <script src="main.js"></script>
</body>
</html>
